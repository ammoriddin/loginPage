<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap css link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/main.css">
    <title>SingUp</title>
</head>
<body>
    
    <div class="login">
        <div class="container">
            <div class="row login-box-12">
                <!-- left -->
                <div class="col-lg-7 col-sm-12 col-pad-0 align-self-center">
                    <div class="login-inner-form">
                        <div class="details">
                            <h3>Sing into your account</h3>
                            <form action="#">
                                <div class="form-group">
                                    <input type="email" name="email" class="input-text" placeholder="Email Adress">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" class="input-text" placeholder="Password">
                                </div>
                                <div class="checkbox clearfix">
                                    <div class="form-check checkbox-theme">
                                        <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                                        <label for="rememberMe" class="form-check-label">
                                            Remember me
                                        </label>
                                    </div>
                                    <a class="forgot" href="#">Forgot password</a>
                                </div>
                                <div class="form-group">
                                    <button class="btn-md btn-theme btn-block" type="submit">
                                        Login
                                    </button>
                                </div>
                            </form>
                            <p>Don't have an account? <a href="#"> Register here </a></p>
                        </div>
                    </div>
                </div>
                <!-- /left -->

                <!-- right -->
                <div class="col-lg-5 col-md-12 col-sm-12 col-pad-0 bg-img align-self-center none-992">
                    <a href="./index.html"><img src="./images/logo.webp" alt="logo" class="logo"></a>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem, quaerat!</p>
                    <a href="#" class="btn-outline">View More</a>
                    <ul class="social-list clearfix">
                        <li><a href="#"><i class="fa-brands fa-github"></i></a></li>
                        <li><a href="#"><i class="fas fa-code"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-google-plus"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-telegram"></i></a></li>
                    </ul>
                </div>
                <!-- /right -->
            </div>
        </div>
    </div>
</body>
</html>
